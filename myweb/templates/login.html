{% extends "base.html" %}
{% block content %}
<div class="col-sm-12 col-md-3">
</div>
<div class="col-sm-12 col-md-6">
<br/><br/><br/><br/><br/><br/>
<div class="panel panel-default">
  <div class="panel-heading">用户注册</div>
  <div class="panel-body">
  <form class="form-horizontal" role="form" method="POST">
  <div class="form-group">
	<label for="inputName3" class="col-sm-2 control-label">用户名</label>
	<div class="col-sm-10">
	  <input type="username" class="form-control" id="inputName3" placeholder="用户名" name="username">
	</div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="******" name="passwd">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">重输密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="******" name="re_passwd">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">注册邮箱</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱" name="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default">注册</button>
		&nbsp;&nbsp;&nbsp;
		<span><a href="#">已有帐号,现在登陆?</a></span>
    </div>
  </div>
  </form> </div>
  </div>
  <div class="col-sm-12 col-md-3">
  </div>
</div>
{% endblock %}
